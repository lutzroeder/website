{{#items}}
<div class="item">
<div class="card">
<a class="portrait border" href="{{{root}}}"><img class="image" src="{{{root}}}portrait.jpg" /></a>
<h1><a href="{{{url}}}">{{title}}</a></h1><span class="date">{{date}}</span>
<div class="content">
{{{content}}}
{{#more}}<div class="more"><a href="{{{url}}}">Read more&hellip;</a></div>{{/more}}
</div>
</div>
</div>
{{/items}}
{{#placeholder}}
<div class="item" id="stream" title="{{{url}}}">
    <div style="display: block; float: left; overflow: hidden; border-radius: 50%; width: 40px; height: 40px; margin-right: 12px; background-color: #f6f7f9;"></div>
    <div class="content">
        <div style="background-color: #f6f7f9; width: 80px; height: 9px; float: right;"></div>
        <div style="background-color: #f6f7f9; width: 240px; height: 16px; margin-top: 6px; margin-bottom: 20px;"></div>
        <div style="background-color: #f6f7f9; max-width: 100%; height: 12px; margin-bottom: 15px;"></div>
        <div style="background-color: #f6f7f9; max-width: 60%; height: 12px; margin-bottom: 15px;"></div>
        <div style="background-color: #f6f7f9; max-width: 80%; height: 12px; margin-bottom: 15px;"></div>
    </div>
</div>
{{/placeholder}}
