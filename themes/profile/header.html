<div class="header">
<div class="profile">
<div class="portrait"><a href="{{{root}}}"><img src="{{{root}}}portrait.jpg" /></a></div>
<div class="name"><a href="{{{root}}}">{{name}}</a></div>
<div class="bio">{{{bio}}}</div>
<div class="links">
{{#links}}
<a class="icon" target="_blank" href="{{{url}}}" title="{{name}}"><span class="symbol">{{{symbol}}}</span></a>
{{/links}}
</div>
</div>
<nav class="navigation">
<ul class="tabs" id="tabs">
{{#pages}}
<li class="tab"><a {{#active}}class="active" {{/active}}href="{{{url}}}">{{{name}}}</a></li>
{{/pages}}
</ul>
</nav>
</div>
