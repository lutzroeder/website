<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
{{>meta.html}}
<style type="text/css">
{{>post.css}}
</style>
</head>
<body>
<div class="post">
<div class="header">
  <div class="image"><a href="{{{root}}}"><img class="portrait" src="{{{root}}}portrait.jpg" /></a></div>
  <div class="description"><a class="author" href="{{{root}}}">{{author}}</a><span class="date">{{date}}</span></div>
</div>
<h1>{{title}}</h1>
<div class="content">
{{{content}}}
</div>
</div>
</body>
</html>
