<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
{{>meta.html}}
<style type="text/css">
{{>post.css}}
</style>
</head>
<body>
<div class="post">
<div class="header">
  <a class="image" href="{{{root}}}"><img class="portrait" src="{{{root}}}portrait.jpg" /></a>
  <a class="author" href="{{{root}}}">{{author}}</a><span class="date">{{date}}</span>
</div>
<article class="article">
  <h1>{{title}}</h1>
  <div class="content">
  {{{content}}}
  </div>
</article>
</div>
</body>
</html>
